spring.application.name=Users

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/users_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# JPA Configuration - Flyway будет управлять схемой
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.reactiverates.users=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

spring.grpc.server.port=9090
spring.grpc.server.reflection.enabled=true

# JWT Configuration
jwt.secret=mySecretKeymySecretKeymySecretKeymySecretKey